version: "3.7"

services:

  plex:
    container_name: plex
    restart: unless-stopped
    image: plexinc/pms-docker
    devices:
      - /dev/dri:/dev/dri
    privileged: true
    network_mode: "host"
    volumes:
      - ${PLEX_DIR}/config:/config
      - ${TRANSCODE_DIR}/transcode:/transcode
      - ${MEDIA_DATA}:/media
    ports:
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    environment:
      - TZ=${TZ}
      - HOSTNAME="Docker-Plex"
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
    labels:
      # Don't auto update
      - com.centurylinklabs.watchtower.enable="false"

  tautulli:
    container_name: tautulli
    restart: unless-stopped
    image: linuxserver/tautulli
    depends_on:
      - plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${PLEX_DIR}/tautulli:/config
    networks:
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.tautulli.entrypoints=websecure
      - traefik.http.routers.tautulli.rule=Host(`stats.${DOMAIN}`)
      - traefik.http.services.tautulli.loadbalancer.server.port=8181
      - traefik.http.routers.tautulli.middlewares=basic
      - traefik.http.routers.tautulli.tls=true
      - traefik.http.routers.tautulli.tls.certresolver=cfdns


networks:
  traefik-network:
    external: true
  default:
    driver: bridge

